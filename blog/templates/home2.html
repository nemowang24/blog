{%  extends "base2.html" %}

{% block content %}
{%  for post in posts %}
<div class="container">
    <h2 class="text-primary"><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
    <p class="lead">Author:{{ post.author }}</p>
    <p class="lead">{{ post.body }}</p>
</div>
{% endfor %}
{% endblock %}
